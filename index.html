<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <div class="main__container">
        <img src="images/icon-star.svg" alt="icon-star" class="star-icon">

        <div class="content__container">
            <h1>How did we do?</h1>

            <p>
                Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>

            <div class="rating__btns">
                <buttons class="rate" value="1">1</buttons>
                <buttons class="rate" value="2">2</buttons>
                <buttons class="rate" value="3">3</buttons>
                <buttons class="rate" value="4">4</buttons>
                <buttons class="rate" value="5">5</buttons>
            </div>

            <button type="submit" class="btn-submit">SUBMIT</button>
        </div>
    </div>
    
    <section id="modal" class="dialog">
        <div class="form" id="form">

            <figure>
                <img src="images/illustration-thank-you.svg" alt="illustration-thank-you" class="thankYou-img">

                <figcaption>
                    <p>You selected <span class="answer"></span> out of 5</p>
                </figcaption>
            </figure>

            <div class="thankYou__message">
                <h2>Thank you!</h2>

                <p>
                    We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
                </p>
            </div>
        </div>
    </section>
</body>
</html>
